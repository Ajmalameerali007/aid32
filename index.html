<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aidlex Ai Assistant</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <span class="logo-anim">Aidlex Ai</span>
      <small>UAE government–related service assistance</small>
    </div>
    <button id="exitHome" class="btn ghost">Exit → Home</button>
  </header>

  <!-- Landing -->
  <section id="landing" class="screen center">
    <h1 class="hero">
      <span class="typing">Aidlex Ai</span>
    </h1>
    <p class="sub">Provides all UAE government–related service assistance</p>
    <button id="getStarted" class="btn primary">Get Started</button>
  </section>

  <!-- Intake: basic profile -->
  <section id="profile" class="screen center hidden">
    <h2>Let’s get to know you</h2>
    <form id="profileForm" class="form">
      <input id="name" type="text" placeholder="Your Name" required />
      <input id="email" type="email" placeholder="Your Email" required />
      <input id="phone" type="tel" placeholder="Phone Number (Optional)" />
      <button class="btn primary" type="submit">Continue</button>
    </form>
  </section>

  <!-- Services -->
  <section id="services" class="screen hidden">
    <h2>Select a category</h2>
    <div id="serviceGrid" class="grid"></div>
  </section>

  <!-- Chat -->
  <section id="chat" class="screen hidden">
    <h2 class="chat-title">Aidlex Ai Assistant</h2>
    <div id="messages" class="messages"></div>
    <div class="inputRow">
      <textarea id="chatInput" rows="2" placeholder="Type here…"></textarea>
      <button id="sendBtn" class="btn primary">Send</button>
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
