<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aidlex Ai Assistant</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600&display=swap" rel="stylesheet">
</head>
<body>

    <div id="start-screen">
        <div class="logo-container">
            <h1 class="logo-text">Aidlex Ai</h1>
        </div>
        <p class="tagline">Provides all UAE government-related service assistance</p>
        <button id="get-started-btn">Get Started</button>
    </div>

    <div id="chat-container" class="hidden">
        
        <div id="chat-header">
            <div class="header-content">
                <h3>Aidlex Ai Assistant</h3>
                <div class="theme-switch-wrapper">
                    <label class="theme-switch" for="dark-mode-toggle">
                        <input type="checkbox" id="dark-mode-toggle" />
                        <span class="slider round"></span>
                    </label>
                </div>
            </div>
        </div>

        <div id="chat-messages">
            </div>

        <div id="chat-input-area">
            </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
